<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700;900&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; }

</head>
<body class="bg-slate-50 text-slate-900">
    <div id="app" class="max-w-md mx-auto min-h-screen flex flex-col relative">
        <!-- åˆå§‹åŠ è¼‰ç•«é¢ -->
        <div id="loading-screen" class="fixed inset-0 bg-white z-[100] flex flex-col items-center justify-center transition-opacity duration-500">
            <div class="w-16 h-16 border-4 border-rose-100 border-t-rose-500 rounded-full animate-spin mb-4"></div>
            <p class="text-slate-400 font-bold tracking-widest text-sm">æ­£åœ¨åŒæ­¥é›²ç«¯è³‡æ–™...</p>
        </div>

        <!-- ä¸»å…§å®¹å€åŸŸ -->
        <header class="bg-white px-6 pt-10 pb-6 rounded-b-[2.5rem] shadow-sm border-b border-slate-100 sticky top-0 z-30">
            <div class="flex justify-between items-end">
                <div>
                    <span class="text-[10px] font-black bg-rose-100 text-rose-500 px-2 py-0.5 rounded-full mb-1 inline-block uppercase tracking-tighter">Room Sync</span>
                    <h1 id="room-display" class="text-2xl font-black text-slate-800 tracking-tight">æˆ‘çš„æ„›å·¢</h1>
                </div>
                <div class="text-right">
                    <p class="text-[10px] font-black text-slate-300 uppercase">Current User</p>
                    <p id="user-display" class="font-bold text-slate-600">ä½¿ç”¨è€…</p>
                </div>
            </div>
        </header>

        <main id="main-content" class="flex-1 px-4 py-6 space-y-4 no-scrollbar pb-32">
            <!-- åˆ—è¡¨å°‡å‹•æ…‹æ’å…¥æ­¤è™• -->
        </main>

        <!-- åº•éƒ¨å°è¦½ -->
        <nav class="fixed bottom-8 left-0 right-0 px-6 flex justify-center z-40 safe-bottom">
            <div class="bg-slate-900 shadow-2xl rounded-full p-2 flex items-center gap-1 border border-white/10">
                <button onclick="switchTab('list')" id="tab-list" class="p-4 rounded-full transition-all bg-white text-slate-900 shadow-lg">
                    <i data-lucide="list"></i>
                </button>
                <button onclick="openModal()" class="bg-rose-500 text-white p-4 rounded-full shadow-lg hover:scale-105 active:scale-95 transition-all mx-2">
                    <i data-lucide="plus" style="stroke-width: 3px;"></i>
                </button>
                <button onclick="switchTab('settings')" id="tab-settings" class="p-4 rounded-full transition-all text-slate-400 hover:text-white">
                    <i data-lucide="settings"></i>
                </button>
            </div>
        </nav>

        <!-- æ–°å¢å½ˆçª— -->
        <div id="modal" class="fixed inset-0 z-50 hidden">
            <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm" onclick="closeModal()"></div>
            <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-[3rem] p-8 shadow-2xl max-w-md mx-auto">
                <div class="flex justify-between items-center mb-8">
                    <div class="bg-slate-100 p-1 rounded-2xl flex">
                        <button id="type-expense" onclick="setTxType(false)" class="px-6 py-2 rounded-xl text-xs font-black transition-all bg-white shadow-md text-rose-500">æ”¯å‡º</button>
                        <button id="type-income" onclick="setTxType(true)" class="px-6 py-2 rounded-xl text-xs font-black transition-all text-slate-400">æ”¶å…¥</button>
                    </div>
                    <button onclick="closeModal()" class="w-10 h-10 bg-slate-100 rounded-full flex items-center justify-center text-slate-400"><i data-lucide="x"></i></button>
                </div>
                
                <div class="mb-8">
                    <span class="text-[11px] font-black text-slate-400 block text-center mb-1 uppercase tracking-widest">Amount</span>
                    <input type="number" id="input-amount" placeholder="0" class="w-full text-6xl font-black text-center outline-none text-slate-800 bg-transparent" />
                </div>

                <div class="grid grid-cols-5 gap-3 mb-8" id="category-grid">
                    <!-- åˆ†é¡å‹•æ…‹ç”Ÿæˆ -->
                </div>

                <div class="space-y-4">
                    <input id="input-note" placeholder="å¯«é»å‚™è¨»å§..." class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-sm outline-none border border-transparent focus:border-slate-200 transition-all" />
                    <button onclick="saveTransaction()" class="w-full bg-slate-900 text-white py-5 rounded-[1.5rem] font-black text-lg active:scale-95 transition-all shadow-xl">å®Œæˆè¨˜å¸³</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- è¨­å®šèˆ‡åˆå§‹åŒ– ---
        const DEFAULT_CATS = [
            { id: 'c1', name: 'é¤é£²', icon: 'ğŸ' },
            { id: 'c2', name: 'äº¤é€š', icon: 'ğŸš²' },
            { id: 'c3', name: 'è³¼ç‰©', icon: 'ğŸ›’' },
            { id: 'c4', name: 'å±…å®¶', icon: 'ğŸ ' },
            { id: 'c5', name: 'å¨›æ¨‚', icon: 'âœ¨' }
        ];

        let state = {
            user: null,
            room: localStorage.getItem('sync_room') || 'æˆ‘çš„æ„›å·¢',
            nick: localStorage.getItem('sync_nick') || 'åŒ¿åä¼´ä¾¶',
            activeTab: 'list',
            isIncome: false,
            selectedCat: 'c1',
            data: { transactions: [] }
        };

        let db, auth, appId;

        // --- Firebase æ ¸å¿ƒé‚è¼¯ (Rule 1, 3) ---
        async function initFirebase() {
            try {
                const config = JSON.parse(__firebase_config);
                firebase.initializeApp(config);
                db = firebase.firestore();
                auth = firebase.auth();
                appId = typeof __app_id !== 'undefined' ? __app_id : 'couple-ledger-v1';

                // Rule 3: å…ˆç™»å…¥
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await auth.signInWithCustomToken(__initial_auth_token);
                } else {
                    await auth.signInAnonymously();
                }

                auth.onAuthStateChanged(user => {
                    if (user) {
                        state.user = user;
                        startSync();
                    }
                });
            } catch (err) {
                console.error("Firebase Init Error:", err);
                document.getElementById('loading-screen').innerHTML = `<p class='text-rose-500 p-4 text-center'>é€£ç·šå¤±æ•—ï¼Œè«‹ç¢ºèªç¶²è·¯æˆ– API è¨­å®š</p>`;
            }
        }

        function startSync() {
            // Rule 1: åš´æ ¼è·¯å¾‘
            const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(state.room);
            
            docRef.onSnapshot(doc => {
                if (doc.exists) {
                    state.data = doc.data();
                } else {
                    docRef.set({ transactions: [] });
                }
                render();
                document.getElementById('loading-screen').style.opacity = '0';
                setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 500);
            }, err => {
                console.error("Firestore Permission Denied:", err);
            });
        }

        // --- UI æ“ä½œ ---
        function render() {
            lucide.createIcons();
            document.getElementById('room-display').innerText = state.room;
            document.getElementById('user-display').innerText = state.nick;

            const main = document.getElementById('main-content');
            
            if (state.activeTab === 'list') {
                if (state.data.transactions.length === 0) {
                    main.innerHTML = `
                        <div class="py-20 text-center space-y-4">
                            <div class="w-16 h-16 bg-white rounded-full flex items-center justify-center mx-auto shadow-sm">
                                <i data-lucide="receipt" class="text-slate-300"></i>
                            </div>
                            <p class="text-slate-400 font-medium">é‚„æ²’æœ‰è³‡æ–™ï¼Œé»æ“Šä¸‹æ–¹æ–°å¢</p>
                        </div>
                    `;
                } else {
                    main.innerHTML = state.data.transactions.map(t => `
                        <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm border border-slate-100 animate-in fade-in duration-300">
                            <div class="flex items-center gap-4">
                                <div class="w-12 h-12 bg-slate-50 rounded-2xl flex items-center justify-center text-2xl">
                                    ${DEFAULT_CATS.find(c => c.id === t.catId)?.icon || 'ğŸ’°'}
                                </div>
                                <div>
                                    <p class="font-bold text-slate-800">${t.note}</p>
                                    <p class="text-[10px] text-slate-400 font-medium">${t.date} Â· ${t.user}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="font-black text-lg ${t.amount > 0 ? 'text-emerald-500' : 'text-slate-700'}">
                                    ${t.amount > 0 ? '+' : ''}${t.amount}
                                </p>
                                <button onclick="deleteTx(${t.id})" class="text-rose-200 hover:text-rose-400"><i data-lucide="trash-2" size="14"></i></button>
                            </div>
                        </div>
                    `).join('');
                }
            } else {
                main.innerHTML = `
                    <div class="bg-white p-6 rounded-[2rem] shadow-sm space-y-5 border border-slate-100 animate-in slide-in-from-bottom-4">
                        <h2 class="font-black text-slate-800 flex items-center gap-2"><i data-lucide="settings" size="18"></i> åŒæ­¥è¨­å®š</h2>
                        <div class="space-y-4">
                            <div class="space-y-1.5">
                                <label class="text-[11px] font-black text-slate-400 ml-1">å€‹äººæš±ç¨±</label>
                                <input onchange="updateProfile('nick', this.value)" value="${state.nick}" class="w-full bg-slate-50 p-4 rounded-2xl font-bold outline-none" />
                            </div>
                            <div class="space-y-1.5">
                                <label class="text-[11px] font-black text-slate-400 ml-1">æˆ¿é–“ ID (èˆ‡ä¼´ä¾¶åŒæ­¥)</label>
                                <input onchange="updateProfile('room', this.value)" value="${state.room}" class="w-full bg-slate-50 p-4 rounded-2xl font-bold outline-none text-rose-500" />
                            </div>
                        </div>
                    </div>
                `;
            }
            lucide.createIcons();
        }

        function switchTab(tab) {
            state.activeTab = tab;
            document.getElementById('tab-list').className = tab === 'list' ? 'p-4 rounded-full transition-all bg-white text-slate-900 shadow-lg' : 'p-4 rounded-full transition-all text-slate-400 hover:text-white';
            document.getElementById('tab-settings').className = tab === 'settings' ? 'p-4 rounded-full transition-all bg-white text-slate-900 shadow-lg' : 'p-4 rounded-full transition-all text-slate-400 hover:text-white';
            render();
        }

        function updateProfile(key, val) {
            state[key] = val;
            localStorage.setItem(`sync_${key}`, val);
            if (key === 'room') startSync();
            render();
        }

        function openModal() {
            document.getElementById('modal').classList.remove('hidden');
            renderCategories();
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        function setTxType(isInc) {
            state.isIncome = isInc;
            document.getElementById('type-income').className = isInc ? 'px-6 py-2 rounded-xl text-xs font-black transition-all bg-white shadow-md text-emerald-500' : 'px-6 py-2 rounded-xl text-xs font-black transition-all text-slate-400';
            document.getElementById('type-expense').className = !isInc ? 'px-6 py-2 rounded-xl text-xs font-black transition-all bg-white shadow-md text-rose-500' : 'px-6 py-2 rounded-xl text-xs font-black transition-all text-slate-400';
        }

        function renderCategories() {
            const grid = document.getElementById('category-grid');
            grid.innerHTML = DEFAULT_CATS.map(c => `
                <div class="flex flex-col items-center gap-1">
                    <button onclick="state.selectedCat='${c.id}';renderCategories()" class="w-full aspect-square rounded-2xl text-2xl flex items-center justify-center transition-all ${state.selectedCat === c.id ? 'bg-slate-900 shadow-xl scale-110 text-white' : 'bg-slate-50'}">
                        ${c.icon}
                    </button>
                    <span class="text-[10px] font-bold ${state.selectedCat === c.id ? 'text-slate-900' : 'text-slate-400'}">${c.name}</span>
                </div>
            `).join('');
        }

        async function saveTransaction() {
            const amt = document.getElementById('input-amount').value;
            const note = document.getElementById('input-note').value;
            if (!amt) return;

            const newTx = {
                id: Date.now(),
                amount: state.isIncome ? Number(amt) : -Number(amt),
                note: note || DEFAULT_CATS.find(c => c.id === state.selectedCat).name,
                catId: state.selectedCat,
                user: state.nick,
                date: new Date().toISOString().split('T')[0]
            };

            const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(state.room);
            await docRef.update({
                transactions: [newTx, ...state.data.transactions]
            });

            document.getElementById('input-amount').value = '';
            document.getElementById('input-note').value = '';
            closeModal();
        }

        async function deleteTx(id) {
            const docRef = db.collection('artifacts').doc(appId).collection('public').doc('data').collection('rooms').doc(state.room);
            await docRef.update({
                transactions: state.data.transactions.filter(t => t.id !== id)
            });
        }

        // å•Ÿå‹•
        window.onload = initFirebase;
    </script>
</body>
</html>
