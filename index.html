<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我們的記帳本</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0f172a; color: white; font-family: sans-serif; }
        .card { background-color: #1e293b; border-radius: 1rem; padding: 1.5rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-blue-400">記帳本測試頁</h1>
            <p class="text-gray-400 mt-2">如果您看到這個畫面，代表網站已成功運作！</p>
        </header>

        <div class="card mb-6">
            <h2 class="text-xl mb-4 font-semibold">新增紀錄</h2>
            <div class="space-y-4">
                <input type="text" id="item" placeholder="項目名稱 (例如: 午餐)" class="w-full p-3 rounded bg-slate-700 border-none text-white focus:ring-2 focus:ring-blue-500">
                <input type="number" id="amount" placeholder="金額" class="w-full p-3 rounded bg-slate-700 border-none text-white focus:ring-2 focus:ring-blue-500">
                <button onclick="addEntry()" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded transition">
                    儲存紀錄
                </button>
            </div>
        </div>

        <div class="card">
            <h2 class="text-xl mb-4 font-semibold">最近紀錄</h2>
            <ul id="list" class="space-y-2">
                <li class="text-gray-500 text-center py-4">目前尚無紀錄</li>
            </ul>
        </div>
    </div>

    <script>
        // 簡單的資料處理邏輯
        function addEntry() {
            const item = document.getElementById('item').value;
            const amount = document.getElementById('amount').value;
            
            if (!item || !amount) {
                alert('請填寫完整資訊');
                return;
            }

            const list = document.getElementById('list');
            if (list.innerText === '目前尚無紀錄') list.innerHTML = '';

            const li = document.createElement('li');
            li.className = 'flex justify-between p-3 bg-slate-800 rounded';
            li.innerHTML = `<span>${item}</span><span class="text-green-400">$${amount}</span>`;
            
            list.prepend(li);

            // 清空輸入框
            document.getElementById('item').value = '';
            document.getElementById('amount').value = '';
        }
    </script>
</body>
</html>
